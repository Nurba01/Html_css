<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables Tables</h1>
    <h2>Simple tables</h2>
    <table border="1" width="500">
        <thead>
            <tr style="background-color:brown">
                <td>1</td>
                <td>sold on monday</td>
                <td>sold on tuesday</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>oranges and fruits</td>
                <td>5kgdfdf</td>
                <!-- <td>6kg</td> -->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td colspan="2"> apples</td>
                <!-- <td>5kg</td> -->
                <td>6kg</td>
            </tr>
            <tr>
                <td>banana</td>
                <td>10kg</td>
                <td rowspan="2"> 6kg</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
